<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>۴۰۴ | صفحه پیدا نشد</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Vazir', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #ffffff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 10vw;
      animation: pulse 2s infinite;
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ff4757;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.3s;
    }
    a:hover {
      background-color: #e84118;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20vw;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>۴۰۴</h1>
    <p>اوه نه! همچین صفحه‌ای وجود نداره ,,</p>
    <a href="Rasandesign.ir">برگرد به خونه</a>
  </div>
</body>
</html>
